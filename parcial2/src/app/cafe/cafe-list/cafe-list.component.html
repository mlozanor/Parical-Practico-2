<hr />

 <div class="container-fluid">
  <div *ngFor="let cafe of cafes" class="col mb-2">
    <div class="card p-2" style="width: 15rem; height: 33rem">
      <img
        class="card-img-top"
        src="{{ cafe.imagen}}"
        alt="{{ cafe.nombre }}"
        (click)="onSelected(cafe)"
      />
      <div class="card-body">
        <h5 class="card-title">{{ cafe.nombre }}</h5>
        <p class="card-text">{{ cafe.tipo }}</p>
        <p class="card-text">{{ cafe.region }}</p>
        <p class="card-text">{{ cafe.sabor }}</p>
        <p class="card-text">{{ cafe.altura }}</p>
      </div>

    </div>
  </div>
 </div>
